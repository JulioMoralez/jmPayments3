cloudflow {
  streamlets {
    payments-reader {
      config-parameters {
        file-dir = "."
        file-regex = "file[0-9]+.txt"
        default-payment-file-dir = "data/"
        source-payment = "file"
      }
    }
    payment-checker {
      config-parameters {
        payment-regex = "([A-Za-z0-9]+) (->) ([A-Za-z0-9]+) (:) ([0-9]+)"
      }
    }
    payment-participant {
      config-parameters {
        default-user-balance = 100
        users-config-file-path = "payment-participant/src/main/resources/users.conf"
        strategy-restart-attempts = 3
        strategy-delay-interval = 1000
        checkpoint-data-uri = "file:///data/jmPayments/checkpoints"
        checkpoint-delay-interval = 1000
      }
    }
    akka-helper {
      config-parameters {
        default-payment-file-dir = "data/"
      }
    }
  }
}

